<!DOCTYPE html>
<html>

<head>
	<title>
		New Author
	</title>
	<link rel="stylesheet" href="/css/stile3.css" />
</head>

<body>
	<header>
		<nav>
			<div class="nav__header">
				<div class="nav__logo">
					<a href="#">
						<img src="/images/logo1.png" alt="logo" />
					</a>
				</div>
			</div>
			<ul class="nav__links" id="nav_links">
				<div class="nav__links2"></div>
				<li><a href="/">Home</a></li>
				<li><a href="/book">Books</a></li>
				<li><a href="/author">Authors</a></li>
				</div>
				<ul>
				<li>
           			 <!-- <button class="btn">
							
             		 <span><i class="ri-login-box-line"></i></span>
             		<a href="/login" class="log">Login</a>
            		</button> -->
				<div th:if="${userDetails}">
                <b th:text="${userDetails.username}" class="username"></b>
                <button class="btn" type="button"><a href="/logout" class="log">Logout</a></button>
            </div>
            <div th:unless="${userDetails}">
                <button class="btn" type="button">
                <a href="/login" class="log"><span><i class="ri-login-box-line"></i></span>Login</a>
                </button>
            </div>
          		</li>
          		
			</ul>
		</nav>
	</header>
	<div class="container2">
		<div class="myform">
			<div class="inserisci-text">
				<p class="t1">Add new author</p>
			</div>
			<form class="formform" th:action="@{/admin/author}" method="POST" th:object="${artist}" enctype="multipart/form-data">
				<div>
					<span th:text="${messaggioErrore}">Errore</span>
				</div>
				
				<div>
					<span>Name:</span>
					<span><input class="inputform" required type="text" th:field="${author.name}" /></span>
					
				</div>
		
				<div>
					<span>Surname:</span>
					<span><input class="inputform" required type="text" th:field="${author.surname}" /></span>
					
				</div>
		
				<div>
					<span>Date of birth:</span>
					<span><input class="inputform" required type="date" th:field="${author.dateOfBirth}" /></span>
					
				</div>
				<div>
					<span>Place of birth:</span>
					<span><input class="inputform" required type="text" th:field="${author.placeOfBirth}" /></span>
					
				</div>
				<div>
					<span>Date of death:</span> 
					<span><input class="inputform" type="date" th:field="${author.dateOfDeath}" /></span>
					
				</div>
				<div>
					<span>Place of death:</span> 
					<span><input class="inputform" type="text" th:field="${author.placeOfDeath}" /></span>
					
				</div>
				<!-- <div>
					<span>Photo (url):</span> 
					<span><input class="inputform" type="text" th:field="${author.urlOfPicture}" /></span>
					
				</div> -->
				<div>
					<span>Photo:</span> 
					<input type="file" name="image" accept="image/png, image/jpeg" required/></div>
				<div>
					<span>Biography:</span> 
					<span><input class="inputform" required type="text" th:field="${author.biography}" /></span>
					
				</div>
				<div>
					<span><button type="submit">Submit</button></span>
				</div>
			</form>
		</div>
	</div>	
</body>

</html>
