<!DOCTYPE html>
<html>

<head>
	<title>Scelta regista</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
	<h1 th:text="'Autore per il libro ' + ${book.title}"></h1>
	<div th:if="${authors.isEmpty()}">Non ci sono autori nel sistema</div>
	<ul>
		<li th:each="author : ${authors}">
			<a th:href="@{'/admin/setAuthor/'+ ${book.id}+'/'+${author.id}}"
				th:text="${author.name} + ' ' + ${author.surname}">Steven Spielberg</a>
		</li>
	</ul>
</body>

</html>
